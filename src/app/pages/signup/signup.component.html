<div class="min-h-screen flex justify-center items-center bg-gray-100 border-2">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input 
            id="email"
            type="email" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="userData.email" 
            name="email"
            required 
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-xs mt-1">
            Email is required.
          </div>
        </div>
  
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input 
            id="name"
            type="text" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="userData.name" 
            name="name"
            required 
            #name="ngModel"
          />
          <div *ngIf="name.invalid && name.touched" class="text-red-500 text-xs mt-1">
            Name is required.
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input 
            id="password"
            type="password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="userData.password"
            name="password"
            required 
            minlength="6"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-xs mt-1">
            Password is required.
          </div>
          <div *ngIf="password.errors?.['minlength'] && password.touched" class="text-red-500 text-xs mt-1">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
          <input 
            id="confirmPassword"
            type="password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="userData.confirmPassword" 
            name="confirmPassword"
            required 
            #confirmPassword="ngModel"
          />
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-red-500 text-xs mt-1">
            Please confirm your password.
          </div>
        </div>
  
        <button 
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          [disabled]="signupForm.invalid"
        >
          Sign Up
        </button>
      </form>
  
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="text-blue-500 hover:text-blue-700">Login here</a>
      </p>
    </div>
  </div>
