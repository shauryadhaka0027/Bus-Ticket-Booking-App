<div class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input 
            id="email"
            type="email" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="userData.email" 
            name="email"
            required 
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-xs mt-1">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input 
            id="password"
            type="password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="userData.password"
            name="password"
            required 
            minlength="6"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-xs mt-1">
            Password is required and must be at least 6 characters.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
  
      <p class="mt-4 text-center text-sm text-gray-600 cursor-pointer">
        Don't have an account? 
        <a routerLink="/signup" class="text-blue-500 hover:text-blue-700">Sign Up</a>
      </p>
    </div>
  </div>
